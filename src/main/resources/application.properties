# spring-boot-devtools
spring.devtools.restart.enabled=false
spring.devtools.livereload.enabled=true

#MyBatis
mybatis.mapper-locations=classpath:/mapper/*.xml
mybatis.type-aliases-package=com.staya.asap.Model.DB
logging.level.root =debug


## database

spring.jpa.hibernate.ddl-auto=update
#spring.datasource.url=jdbc:mysql://172.17.0.2:3306/asap_db?autoReconnect=true&useSSL=false&serverTimezone=UTC
spring.datasource.url=jdbc:mysql://localhost:3306/asap?autoReconnect=true&useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=1234
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.show-sql=true

server.servlet.session.tracking-modes=cookie
server.servlet.session.timeout=30m

#Handlebars

handlebars.enabled=true
handlebars.cache=false
handlebars.prefix = classpath:templates/
handlebars.suffix=.html
handlebars.registerMessageHelper=true
handlebars.failOnMissingFile=false
handlebars.prettyPrint=false

#spring.jackson.serialization.FAIL_ON_EMPTY_BEANS=false

